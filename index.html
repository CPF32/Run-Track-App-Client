<!DOCTYPE html>
<html>
    <head>
      <title>Run-Trak</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="wrap">
        <div id="regbar">
          <div id="navthing">
            <h2><a href="#" id="loginform">Login</a> | <a href="#" id="registerform">Register</a></h2>
            <div class="login">
              <div class="formholder">
                <div class="randompad">
                   <fieldset>
                     <label for="email">Email:</label>
                     <input type="email" name=credentials[email] placeholder="Email" />

                     <label for="password">Password:</label>
                     <input type="password" name=credentials[password] placeholder="Password" />

                     <input type="submit" value="Login" />
                   </fieldset>
                </div>
              </div>
            </div>
            <div class="register">
              <div class="formholder">
                <div class="randompad">
                   <fieldset>
                     <label for="email">Email:</label>
                     <input type="email" name="credentials[email]" placeholder="Email" />

                     <label for="password">Password:</label>
                     <input type="password" name=credentials[password] placeholder="Password"/>

                     <label for="password-confirm">Confirm Password:</label>
                     <input type="password" name=credentials[password_confirmation] placeholder="Password"/>

                     <input type="submit" value="Register" />
                   </fieldset>
                </div>
              </div>
            </div>
            <h2><a href="#" id="signoutform">Sign Out</a><a href="#" id="changepasswordform">Change Password</a></h2>
            <div class="signout">
              <div class="formholder">
                <div class="randompad">
                  <fieldset>
                    <input type="submit" value="Sign Out Confirmation" />
                  </fieldset>
                </div>
              </div>
            </div>
            <div class="changepassword">
              <div class="formholder">
                <div class="randompad">
                   <fieldset>
                     <label for="password">Old Password:</label>
                     <input type="password" name=passwords[oldpw] placeholder="Old Password" />

                     <label for="password">New Password:</label>
                     <input type="password" name=passwords[newpw] placeholder="New Password" />

                     <label for="password">Confirm New Password:</label>
                     <input type="password" name=passwords[newpw] placeholder="New Password" />

                     <input type="submit" value="Change Password" />
                   </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h1>Run-Trak</h1>
  </body>
</html>
