<!DOCTYPE html>
<html>
    <head>
      <title>Run-Trak</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="wrap">
        <div id="regbar">
          <div id="navthing">
            <h2><a href="#" id="loginanchor">Login</a>
              <a href="#" id="signoutanchor">Sign Out</a> |
              <a href="#" id="changepasswordanchor">Change Password</a>
              <a href="#" id="registeranchor">Register</a>
            </h2>
            <div class="login">
              <div class="formholder">
                <div class="randompad">
                   <fieldset>
                     <form id="loginform" action="index.html" method="post">
                       <label id = "message1"></label>
                       <label for="email">Email:</label>
                       <input type="email" name="credentials[email]" placeholder="Email" />

                       <label for="password">Password:</label>
                       <input type="password" name="credentials[password]" placeholder="Password" />

                       <input type="submit" value="Login" />
                     </form>
                   </fieldset>
                </div>
              </div>
            </div>
            <div class="register">
              <div class="formholder">
                <div class="randompad">
                   <fieldset>
                     <form id="registerform" action="index.html" method="post">
                       <label id = "message2"></label>
                       <label for="email">Email:</label>
                       <input type="email" name="credentials[email]" placeholder="Email" />

                       <label for="password">Password:</label>
                       <input type="password" name="credentials[password]" placeholder="Password"/>

                       <label for="password-confirm">Confirm Password:</label>
                       <input type="password" name="credentials[password_confirmation]" placeholder="Password"/>

                       <input type="submit" value="Register" />
                     </form>
                   </fieldset>
                </div>
              </div>
            </div>
            <div class="signout">
              <div class="formholder2">
                  <fieldset>
                    <form id="signoutform" action="index.html" method="post">
                      <input type="submit" value="Sign Out Confirmation" />
                    </form>
                  </fieldset>
              </div>
            </div>
            <div class="changepassword">
              <div class="formholder">
                <div class="randompad">
                   <fieldset>
                     <form id="changepasswordform" action="index.html" method="post">
                       <label id ="message3"></label>
                       <label for="password">Old Password:</label>
                       <input type="password" name="passwords[old]" placeholder="Old Password" />

                       <label for="password">New Password:</label>
                       <input type="password" name="passwords[new]" placeholder="New Password" />

                       <input type="submit" value="Change Password" />
                     </form>
                   </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h1>Run-Trak</h1>
      <div class="space"></div>

      <h3 id="prelogin">Recent Community Runs</h3>
      <h3 id="postlogin">User Run-Trak Collection</h3>
      <section>
        <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th>Run</th>
                <th>Distance (KM)</th>
                <th>Pace (KM/H)</th>
                <th>Description</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="tbl-content">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
              <tr>
                <td>timestamp</td>
                <td>5</td>
                <td>5</td>
                <td>Long Run</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <div class="buttons">
        <button id='addrun' type="button">Add Run</button>
        <button id='editrun' type="button">Edit Run</button>
        <button id='deleterun' type="button">Delete Run</button>
      </div>

    </body>
</html>
